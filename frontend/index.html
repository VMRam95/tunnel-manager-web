<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîå Tunnel Manager</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen" x-data="tunnelManager()" x-init="init()">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">üîå Tunnel Manager</h1>
                    <p class="text-gray-600">Manage AWS SSM Tunnels for DEV, PRE, and PRO</p>
                </div>
                <div class="flex gap-3">
                    <button
                        @click="refresh()"
                        class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors flex items-center gap-2"
                        :disabled="loading">
                        <svg class="w-5 h-5" :class="{'animate-spin': loading}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button
                        @click="stopAll()"
                        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors"
                        :disabled="loading">
                        Stop All
                    </button>
                </div>
            </div>
        </div>

        <!-- Alerts -->
        <div x-show="message" x-cloak class="mb-6">
            <div :class="messageType === 'error' ? 'bg-red-100 border-red-400 text-red-700' : 'bg-green-100 border-green-400 text-green-700'"
                 class="border px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline" x-text="message"></span>
                <button @click="message = ''" class="absolute top-0 right-0 px-4 py-3">
                    <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- DEV Environment -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="text-yellow-500">‚óè</span> DEV
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <template x-for="service in ['db', 'mongo', 'redis', 'rabbitmq']" :key="service">
                    <div x-data="tunnelCard('dev', service)">
                        <div class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition-shadow">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800" x-text="tunnel.name"></h3>
                                    <p class="text-sm text-gray-500" x-text="':' + tunnel.local_port"></p>
                                </div>
                                <div class="status-indicator"
                                     :class="tunnel.status === 'running' ? 'bg-green-500' : 'bg-gray-300'"></div>
                            </div>

                            <div class="mb-4 text-sm text-gray-600" x-show="tunnel.status === 'running'">
                                <p>PID: <span x-text="tunnel.pid"></span></p>
                                <p x-show="tunnel.uptime_seconds">
                                    Uptime: <span x-text="formatUptime(tunnel.uptime_seconds)"></span>
                                </p>
                            </div>

                            <button
                                @click="toggleTunnel()"
                                :disabled="loading"
                                :class="tunnel.status === 'running' ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
                                class="w-full px-4 py-2 text-white rounded-lg transition-colors disabled:opacity-50">
                                <span x-text="tunnel.status === 'running' ? 'Stop' : 'Start'"></span>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- PRE Environment -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="text-blue-500">‚óè</span> PRE
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <template x-for="service in ['db', 'mongo', 'redis', 'rabbitmq']" :key="service">
                    <div x-data="tunnelCard('pre', service)">
                        <div class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition-shadow">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800" x-text="tunnel.name"></h3>
                                    <p class="text-sm text-gray-500" x-text="':' + tunnel.local_port"></p>
                                </div>
                                <div class="status-indicator"
                                     :class="tunnel.status === 'running' ? 'bg-green-500' : 'bg-gray-300'"></div>
                            </div>

                            <div class="mb-4 text-sm text-gray-600" x-show="tunnel.status === 'running'">
                                <p>PID: <span x-text="tunnel.pid"></span></p>
                                <p x-show="tunnel.uptime_seconds">
                                    Uptime: <span x-text="formatUptime(tunnel.uptime_seconds)"></span>
                                </p>
                            </div>

                            <button
                                @click="toggleTunnel()"
                                :disabled="loading"
                                :class="tunnel.status === 'running' ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
                                class="w-full px-4 py-2 text-white rounded-lg transition-colors disabled:opacity-50">
                                <span x-text="tunnel.status === 'running' ? 'Stop' : 'Start'"></span>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- PRO Environment -->
        <div class="mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                <span class="text-red-500">‚óè</span> PRO
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <template x-for="service in ['db', 'mongo', 'rabbitmq']" :key="service">
                    <div x-data="tunnelCard('pro', service)">
                        <div class="bg-white rounded-lg shadow-md p-5 hover:shadow-lg transition-shadow">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800" x-text="tunnel.name"></h3>
                                    <p class="text-sm text-gray-500" x-text="':' + tunnel.local_port"></p>
                                </div>
                                <div class="status-indicator"
                                     :class="tunnel.status === 'running' ? 'bg-green-500' : 'bg-gray-300'"></div>
                            </div>

                            <div class="mb-4 text-sm text-gray-600" x-show="tunnel.status === 'running'">
                                <p>PID: <span x-text="tunnel.pid"></span></p>
                                <p x-show="tunnel.uptime_seconds">
                                    Uptime: <span x-text="formatUptime(tunnel.uptime_seconds)"></span>
                                </p>
                            </div>

                            <button
                                @click="toggleTunnel()"
                                :disabled="loading"
                                :class="tunnel.status === 'running' ? 'bg-red-500 hover:bg-red-600' : 'bg-green-500 hover:bg-green-600'"
                                class="w-full px-4 py-2 text-white rounded-lg transition-colors disabled:opacity-50">
                                <span x-text="tunnel.status === 'running' ? 'Stop' : 'Start'"></span>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Orphaned Tunnels -->
        <div x-show="orphaned.length > 0" x-cloak class="mb-6">
            <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg">
                <div class="flex items-center mb-3">
                    <h3 class="text-lg font-semibold text-yellow-800">
                        ‚ö†Ô∏è Orphaned Tunnels (<span x-text="orphaned.length"></span>)
                    </h3>
                </div>
                <div class="space-y-2">
                    <template x-for="tunnel in orphaned" :key="tunnel.pid">
                        <div class="flex justify-between items-center bg-white p-3 rounded">
                            <div class="text-sm">
                                <span class="font-semibold" x-text="tunnel.env || 'UNKNOWN'"></span>
                                <span class="text-gray-600">Port: <span x-text="tunnel.port || 'unknown'"></span></span>
                                <span class="text-gray-500">(PID: <span x-text="tunnel.pid"></span>)</span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-500 text-sm mt-8">
            <p>Last updated: <span x-text="lastUpdate"></span></p>
            <p class="mt-1">Auto-refresh every 5 seconds</p>
        </div>
    </div>

    <script src="/assets/app.js"></script>
</body>
</html>
